[env:genericSTM32F103C8]
platform = ststm32
board = genericSTM32F103C8
framework = arduino
board_build.core = maple
upload_protocol = stlink
build_type = release
monitor_speed = 115200
monitor_port = COM[7]
lib_deps = 
	adafruit/Adafruit GFX Library@1.7.0
	prenticedavid/MCUFRIEND_kbv@^3.0.0-Beta
	Wire
	SPI

[env:debug]
platform = ststm32
board = genericSTM32F103C8
framework = arduino
board_build.core = maple
upload_protocol = stlink
debug_tool = stlink
build_type = debug
monitor_speed = 115200
monitor_port = COM[7]
lib_deps = 
	adafruit/Adafruit GFX Library@1.7.0
	prenticedavid/MCUFRIEND_kbv@^3.0.0-Beta
	Wire
	SPI
